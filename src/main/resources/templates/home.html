<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    .duck-image {
      max-width: 100%;
      height: auto;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<header>
  <h1>Rubber Duck Emporium</h1>
  <p>Your one-stop shop for adorable rubber ducks!</p>
</header>

<section>
  <img th:src="@{'/images/kacsak.jpg'}" alt="Rubber Duck" class="duck-image">
  <p>Explore our collection of high-quality rubber ducks, available in various colors and styles.</p>
  <a th:href="@{/products}" class="cta-button">Shop Now</a>
</section>

</body>
</html>
