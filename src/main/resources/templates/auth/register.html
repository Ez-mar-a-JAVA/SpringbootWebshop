<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/header :: navbar"></div>

<br /><br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      </div>
      <div class="card-body">
        <form method="post"
              role="form"
              th:action="@{/register}"
              th:object="${user}">


          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    type="text"
                    th:field="*{username}"
            />
            <p th:if="${#fields.hasErrors('username')}" class="text-danger"
               th:errors="*{username}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label"> First Name</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    type="text"
                    th:field="*{firstname}"
            />
            <p th:if="${#fields.hasErrors('firstname')}" class="text-danger"
               th:errors="*{firstname}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label"> Last Name</label>
            <input
                    class="form-control"
                    id="lastname"
                    name="lastname"
                    placeholder="Enter last name"
                    type="text"
                    th:field="*{lastname}"
            />
            <p th:if="${#fields.hasErrors('lastname')}" class="text-danger"
               th:errors="*{lastname}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label"> Email-Id</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    type="email"
                    th:field="*{email}"
            />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"
               th:errors="*{email}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label"> Address</label>
            <input
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter address"
                    type="address"
                    th:field="*{address}"
            />
            <p th:if="${#fields.hasErrors('address')}" class="text-danger"
               th:errors="*{address}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label"> Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
            />
            <p th:if="${#fields.hasErrors('password')}" class="text-danger"
               th:errors="*{password}"></p>
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span> Already registered?
                            <a th:href="@{/login}"> Login Here</a>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
